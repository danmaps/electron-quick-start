<!DOCTYPE html>
<html>
<head>
    <title>ArcGIS JS API with Electron</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Zoom",
            "esri/widgets/Home"
        ], function(Map, MapView, Zoom, Home) {
            var map = new Map({
                basemap: "streets-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-119.4179, 36.7783], // Longitude, latitude of California
                zoom: 6
            });

            var zoom = new Zoom({
                view: view
            });

            var home = new Home({
                view: view
            });

            view.ui.add(zoom, "top-left");
            view.ui.add(home, "top-left");
        });
    </script>
</body>
</html>
